{% extends "base.html" %} {% block content %}
<!-- Contact Start -->
<div class="container-fluid py-5">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6" style="min-height: 500px">
        <div class="position-relative h-100">
          <iframe
            class="position-absolute w-100 h-100"
            src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q= Fort Worth, TX 6323 Camp Bowie Blvd, Fort Worth, TX 76116&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
            frameborder="0"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </div>
      <div class="col-lg-6 pt-5 pb-lg-5">
        <div class="contact-form bg-light p-4 p-lg-5 my-lg-5">
          <h6
            class="d-inline-block text-white text-uppercase bg-primary py-1 px-2"
          >
            Contact
          </h6>
          <h1 class="mb-4">Contact For Any Query</h1>
          <div id="success"></div>
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="form-row">
              <div class="col-sm-6 control-group">
                <input
                  type="text"
                  class="form-control border-0 p-4"
                  id="name"
                  placeholder="Your Name"
                  required="required"
                  data-validation-required-message="Please enter your name"
                />
                <p class="help-block text-danger"></p>
              </div>
              <div class="col-sm-6 control-group">
                <input
                  type="email"
                  class="form-control border-0 p-4"
                  id="email"
                  placeholder="Your Email"
                  required="required"
                  data-validation-required-message="Please enter your email"
                />
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <input
                type="text"
                class="form-control border-0 p-4"
                id="subject"
                placeholder="Subject"
                required="required"
                data-validation-required-message="Please enter a subject"
              />
              <p class="help-block text-danger"></p>
            </div>
            <div class="control-group">
              <textarea
                class="form-control border-0 py-3 px-4"
                rows="3"
                id="message"
                placeholder="Message"
                required="required"
                data-validation-required-message="Please enter your message"
              ></textarea>
              <p class="help-block text-danger"></p>
            </div>
            <div>
              <button
                class="btn btn-primary py-3 px-4"
                type="submit"
                id="sendMessageButton"
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
{% endblock %}
